<html>
<head>
    <title>Mandelbrot set</title>
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" width="1200" height="1200">

        </canvas>
    </div>
    <div class="stats-container">
		<p>Left click to zoom in. Right click to zoom out.</p>
        <table>
            <tr><td>Scale</td><td id="scale"></td></tr>
            <tr><td>xMin</td><td id="xMin"></td></tr>
            <tr><td>xMax</td><td id="xMax"></td></tr>
            <tr><td>yMin</td><td id="yMin"></td></tr>
            <tr><td>yMax</td><td id="yMax"></td></tr>
            <tr><td>currXMin</td><td id="currXMin"></td></tr>
            <tr><td>currXMax</td><td id="currXMax"></td></tr>
            <tr><td>currYMin</td><td id="currYMin"></td></tr>
            <tr><td>currYMax</td><td id="currYMax"></td></tr>
            <tr><td>currXLength</td><td id="currXLength"></td></tr>
            <tr><td>currYLength</td><td id="currYLength"></td></tr>
            <tr><td>originX</td><td id="originX"></td></tr>
            <tr><td>originY</td><td id="originY"></td></tr>
        </table>
    </div>
</body>
</html>
